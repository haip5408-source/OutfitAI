<!DOCTYPE html>
<html>
<head>
  <title>OutfitAI</title>
  <style>
    body {
      background: #0b0b0f;
      color: white;
      font-family: Arial;
      text-align: center;
      padding: 40px;
    }

    .box {
      border: 2px dashed #444;
      padding: 40px;
      margin: 20px auto;
      width: 300px;
    }

    button {
      padding: 12px 20px;
      background: #00ffae;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    img {
      max-width: 200px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<h1>OutfitAI ✨</h1>
<p>Upload your photo to generate outfits</p>

<div class="box">
  <input type="file" id="upload">
  <br>
  <img id="preview">
</div>

<button onclick="fakeAI()">Generate Outfit</button>

<p id="status"></p>

<script>
const upload = document.getElementById("upload");
const preview = document.getElementById("preview");

upload.onchange = e => {
  const file = e.target.files[0];
  preview.src = URL.createObjectURL(file);
};

async function fakeAI() {
  const status = document.getElementById("status");
  status.innerText = "Uploading to AI...";

  const file = upload.files[0];
  const formData = new FormData();
  formData.append("image", file);

  try {
    const res = await fetch("/api/edit", {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    status.innerText = "Outfit generated ✔";

    const img = document.createElement("img");
    img.src = data.data[0].url;
    document.body.appendChild(img);

  } catch (err) {
    status.innerText = "Error generating outfit";
    console.error(err);
  }
}

</script>

</body>
</html>
